<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="script.js"></script>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treno</title>
  </head>
  <body>
    <div class="container">
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="data-wrapper">
        <div class="data-input">
          <div class="name">
            <h4>Nome e cognome</h4>
            <input id="name-surname" type="text" />
          </div>
          <div class="km">
            <h4>Km da percorrere</h4>
            <input id="km-richiesti" type="text" />
          </div>
          <div class="eta">
            <h4>Fascia di età</h4>
            <select name="eta" id="fascia-eta">
              <option value="minorenne">Meno di 18 anni</option>
              <option value="over-65">Più di 65 anni</option>
              <option value="nessuna">Nessuna delle due</option>
            </select>
          </div>
        </div>
        <button id="genera-btn">Genera</button>
        <button id="annulla-btn">Annulla</button>
      </div>
      <div id="biglietto">
        <h1>IL TUO BIGLIETTO</h1>
        <hr />

        <div class="biglietto">
          <h2>DETTAGLIO PASSEGGERI</h2>
          <table>
            <tr>
              <th>Nome Passeggero</th>
              <th>Offerta</th>
              <th>Carrozza</th>
              <th>Codice CP</th>
              <th>Costo Biglietto</th>
            </tr>
            <tr>
              <td id="customer-name"></td>
              <td id="offer"></td>
              <td id="carrozza-number">asd</td>
              <td id="seat-number"></td>
              <td id="price"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
